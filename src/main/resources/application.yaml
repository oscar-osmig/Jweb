server:
  port: 8081

spring:
  application:
    name: Jweb

  # H2 in-memory database (auto-configured for development)
  datasource:
    url: jdbc:h2:mem:jwebdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

# JWeb data configuration
jweb:
  data:
    enabled: true
    show-sql: false
    ddl-auto: update
    h2-console: true
