# =============================================================================
# Application Configuration
# =============================================================================
# Your app-specific settings. Framework settings are in jweb.yaml.
# =============================================================================

server:
  port: ${PORT:8085}

spring:
  application:
    name: MyApp

logging:
  level:
    org.mongodb.driver: WARN

jweb:
  admin:
    token: ${JWEB_ADMIN_TOKEN:}
    email: ${JWEB_ADMIN_EMAIL:}

  api:
    base: /api/v1

  data:
    enabled: true
    mongo:
      uri: ${MONGO_URI:mongodb://localhost:27017}
      database: ${MONGO_DB:myapp}
