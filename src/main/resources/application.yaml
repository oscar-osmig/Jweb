server:
  port: 8081
  # Enable HTTP compression for faster page loads
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

spring:
  application:
    name: Jweb

  # Disable database auto-configuration (enable when you add a database)
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

  # Database configuration (uncomment and configure as needed)
  # datasource:
  #   url: jdbc:postgresql://localhost:5432/mydb
  #   driver-class-name: org.postgresql.Driver
  #   username: user
  #   password: pass
  # jpa:
  #   hibernate:
  #     ddl-auto: update
  #   show-sql: false

# JWeb configuration
jweb:
  # API configuration
  api:
    base: /api/v1

  # Data configuration - disabled (no database)
  data:
    enabled: false

  # Development settings
  dev:
    # Hot reload - auto-refresh browser on file changes
    hot-reload: true
    # Paths to watch for changes (comma-separated)
    watch-paths: src/main/java,src/main/resources

  # Performance settings
  performance:
    # Minify CSS output (removes whitespace)
    minify-css: true
    # Minify HTML output (removes unnecessary whitespace)
    minify-html: false
    # Prefetch - preload pages on hover for instant navigation
    prefetch:
      enabled: true
      # Cache TTL in milliseconds (default: 5 minutes)
      cache-ttl: 300000
      # Delay before prefetching on hover (default: 100ms)
      hover-delay: 10


