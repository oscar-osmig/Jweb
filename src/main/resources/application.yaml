server:
  port: 8081
  # Enable HTTP compression for faster page loads
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

spring:
  application:
    name: Jweb

  # H2 in-memory database (auto-configured for development)
  datasource:
    url: jdbc:h2:mem:jwebdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

# JWeb configuration
jweb:
  # API configuration
  api:
    base: /api/v1

  # Data configuration
  data:
    enabled: true
    show-sql: false
    ddl-auto: update
    h2-console: true

  # Development settings
  dev:
    # Hot reload - auto-refresh browser on file changes
    hot-reload: true
    # Paths to watch for changes (comma-separated)
    watch-paths: src/main/java,src/main/resources

  # Performance settings
  performance:
    # Minify CSS output (removes whitespace)
    minify-css: true
    # Minify HTML output (removes unnecessary whitespace)
    minify-html: false


