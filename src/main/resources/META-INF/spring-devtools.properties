# Spring DevTools Configuration for Fast Hot Reload
# Only watch /app code, not /framework

# Only include app classes in restart classloader
# Framework classes go to base classloader (never trigger restart)
restart.include.app=/com/osmig/Jweb/app/.*

# Exclude framework from triggering restarts (stable code)
restart.exclude.framework=/com/osmig/Jweb/framework/.*

# Exclude test and build directories
restart.exclude.target=/target/.*
restart.exclude.test=/test/.*
restart.exclude.git=/.git/.*

# Exclude static resources
restart.exclude.static=/static/.*
restart.exclude.public=/public/.*
restart.exclude.resources=/resources/.*